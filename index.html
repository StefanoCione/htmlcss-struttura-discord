<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <header>
            <div class="container">
                <div class="rectangle_header flex"></div>
            </div>
        </header>
        <main>
            <section class="jumbotron">
                <div class="rectangle_pink"></div>
            </section>

            <section class="background_white">
                <div class="container flex">
                    <div class="rectangle_red"></div>
                    <div class="rectangle_purple"></div>
                </div>
            </section>

            <section class="background_grey">
                <div class="container flex" id="reverse">
                    <div class="rectangle_red"></div>
                    <div class="rectangle_purple"></div>
                </div>
            </section>

            <section class="background_white">
                <div class="container flex">
                    <div class="rectangle_red"></div>
                    <div class="rectangle_purple"></div>
                </div>
            </section>

            <section class="background_grey">
                <div class="container flex">
                    <div class="rectangle_green"></div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>

</body>

</html>
